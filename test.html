<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>J-slang test</title>
    <link rel="stylesheet" href="test.css">
</head>
<body>

    <div class="container">
        <h3>Please choose the most appropriate word.</h3>
        <div class="question"></div>
        <div class="options">
            <button class="option" onclick="checkAnswer(0)"></button>
            <button class="option" onclick="checkAnswer(1)"></button>
            <button class="option" onclick="checkAnswer(2)"></button>
            <button class="option" onclick="checkAnswer(3)"></button>
        </div>
        <div class="result"></div>
        <div class="explanation"></div>

        <div class="buttons">
            <button onclick="previousQuestion()">back</button>
            <button onclick="nextQuestion()">next</button>
        </div>
    </div>

    <script src="test.js"></script>
</body>
</html>
